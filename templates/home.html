{% extends 'base.html' %}

{% block title %}首页 - Valve System{% endblock %}

{% block content %}
<div class="relative bg-white overflow-hidden">
    <div class="max-w-7xl mx-auto">
        <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
            <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
                fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                <polygon points="50,0 100,0 50,100 0,100" />
            </svg>

            <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                <div class="sm:text-center lg:text-left">
                    <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                        <span class="block xl:inline">高性能液压</span>
                        <span class="block text-blue-600 xl:inline">插装阀技术</span>
                    </h1>
                    <p
                        class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                        我们制定了螺纹插装阀的行业标准。提供最广泛的标准插装阀产品线，以满足您所有的液压控制需求。
                    </p>
                    <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                        <div class="rounded-md shadow">
                            <a href="{% url 'product-list' %}"
                                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10">
                                浏览产品目录
                            </a>
                        </div>
                        <div class="mt-3 sm:mt-0 sm:ml-3">
                            <a href="#"
                                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 md:py-4 md:text-lg md:px-10">
                                观看演示
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
            src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            alt="Hydraulic machinery">
    </div>
</div>

<!-- Categories Section -->
<div class="bg-gray-100 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                产品分类
            </h2>
            <p class="mt-4 max-w-2xl text-xl text-gray-500 mx-auto">
                按功能分类浏览我们的产品
            </p>
        </div>
        <div class="mt-10 grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            <!-- Mock Categories -->
            <div
                class="bg-white overflow-hidden shadow rounded-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer">
                <div class="px-4 py-5 sm:p-6 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">负载保持阀</h3>
                    <p class="mt-2 text-sm text-gray-500">平衡阀, 液控单向阀</p>
                </div>
            </div>
            <div
                class="bg-white overflow-hidden shadow rounded-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer">
                <div class="px-4 py-5 sm:p-6 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">流量控制阀</h3>
                    <p class="mt-2 text-sm text-gray-500">节流阀, 流量调节阀</p>
                </div>
            </div>
            <div
                class="bg-white overflow-hidden shadow rounded-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer">
                <div class="px-4 py-5 sm:p-6 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">压力控制阀</h3>
                    <p class="mt-2 text-sm text-gray-500">溢流阀, 减压阀</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
