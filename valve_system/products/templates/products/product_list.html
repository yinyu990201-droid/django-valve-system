<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>插装阀产品列表</title>
</head>
<body>

<h1>插装阀产品列表</h1>

<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.pk %}">
                {{ product.series }} - {{ product.name }}
            </a>
        </li>
    {% empty %}
        <li>暂无产品数据</li>
    {% endfor %}
</ul>

</body>
</html>
